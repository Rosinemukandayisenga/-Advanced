<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="dashboard-container">
    <div class="sidebar">
        <div class="heading"><i class='bx bxs-dashboard'></i> &nbsp;&nbsp;Dashboard</div>
        <div class="inner">
           <ul>
            <li><i class='bx bx-home-alt' ></i>&nbsp;Home</li>
            <li><i class='bx bxs-contact'></i>&nbsp;Profile</li>
            <li><i class='bx bxs-message' ></i>&nbsp;Message</li>
            <li><i class='bx bx-history' ></i>&nbsp;History</li>
           <li><i class='bx bx-task' ></i>&nbsp;Tasks</li>
           <li><i class='bx bx-male-female'></i>&nbsp;Communities</li>
           <li><i class='bx bx-cog'></i>&nbsp;Settings</li>
           <li><i class='bx bxs-help-circle' ></i>&nbsp;Support</li>
           <li><i class='bx bxs-lock-alt'></i>&nbsp;Privacy</li>
           </ul> 
        </div>
    </div>
    <div class="therest">
        <div class="second-heading">
            <div class="search-box"><i class='bx bx-search-alt-2' ></i></div>
            <div class="content-container"></div>
            <div class="button-container"></div>
            
        </div>
    </div>
    </div>
 <script src="index.js"></script>   
</body>
</html>
